<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="M-icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="page-container">
    <nav class="wrap">
      <header>
        <h1><strong>CONRAD ANKER</strong></h1>
        <p> I'm an American rock climber, mountaineer, and author. I am the team leader of The North Face climbing team and I live
        in Bozeman, Montana.</p>
        <div class="top-button">
          <button>RESUME</button>
          <button>CONTACT</button>
        </div>
      </header>
      <section class="profile">
        <i class="far fa-address-card"></i>
          PROFILE
      </section>
      <section class="experience">
        <i class="far fa-map"></i>
          EXPERIENCE
      </section>
      <section class="education">
        <i class="fas fa-user-graduate"></i>
          EDUCATION
      </section>
      <section class="blog">
        <i class="fas fa-cubes"></i>
          BLOG
      </section>
      <section class="social">
        <i class="fas fa-hashtag"></i>
          SOCIAL
      </section>
      <section class="contact">
        <i class="far fa-comments"></i>
          CONTACT
      </section>
      <section class="portfolio">
        <i class="fab fa-themeisle"></i>
          PORTFOLIO
      </section> 
    </nav>
      <div class="carousel">
        <div class="arrow">
          <i class="far fa-arrow-alt-circle-right right-arrow"></i>
          <i class="far fa-arrow-alt-circle-left left-arrow"></i>
        </div>
        <nav class="container">
          <button class="circle light"></button>
          <button class="circle"></button>
          <button class="circle"></button>
        </nav>
      </div> 
  </div>
</body>
</html>
